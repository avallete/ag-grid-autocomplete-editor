name: CI

on:
  pull_request_target:
    types: [labeled]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'safe to test')
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: |
          npm ci
      - name: Build package
        run: |
          npm run build
      - name: E2E-tests
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          project: ./tests/
        env:
          NODE_ENV: test