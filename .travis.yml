language: node_js
node_js:
  - 14
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
stages:
  - test
  - name: release
    if: branch = master
jobs:
  include:
    - stage: test
      name: "Run cypress tests"
      script:
        - npm install -D
        - npm run build
        - cd tests
        - ../node_modules/.bin/npm install -D
        - ../node_modules/.bin/npm run test
    - stage: release
      script:
        - npm install -D
        - npm run build
        - npx semantic-release
